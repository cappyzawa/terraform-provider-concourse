on:
  push:
    tags:
    - '*.*.*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suffix: ["darwin_amd64", "linux_386", "linux_amd64", "linux_arm"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build project
      run: |
        make release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/terraform-provider-concourse_${{ github.ref }}_${{ matrix.suffix }}
        asset_name: terraform-provider-concourse_${{ github.ref }}_${{ matrix.suffix }}
